<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アイヌ語表記変換評価</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
      <div class="row align-items-start d-none d-sm-flex">
        <div id="context-before-kana" class="col-6 col-md-4 order-2 text-lg-center"></div>
        <div id="context-before-latn" class="col-6 col-md-4 order-2 text-end text-md-start text-lg-center"></div>
        <div id="context-before-japn" class="col-12 col-md-4 order-1 order-md-3 text-center text-md-start text-lg-center"></div>
      </div>
        
      <div id="carousel-before" class="carousel slide row d-block d-sm-none text-center">
        <div class="carousel-inner">
            <div id="car-context-before-kana" class="carousel-item active"></div>
            <div id="car-context-before-latn" class="carousel-item"></div>
            <div id="car-context-before-japn" class="carousel-item"></div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel-before" data-bs-slide="prev">
            <span class="carousel-control-prev-icon bg-secondary-subtle" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel-before" data-bs-slide="next">
            <span class="carousel-control-next-icon bg-secondary-subtle" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="row align-items-start">
          <div class="options text-center mt-4 mb-4">
              <div class="row align-items-start">
                  <div class="col-1 col-md-1"></div>
                  <button id="sentence1" type="button" class="btn btn-primary col-10 col-md-4 mb-4"></button>
                  <div class="col-1"></div>
                  <div class="col-1"></div>
                  <button id="sentence2" type="button" class="btn btn-primary col-10 col-md-4 mb-4"></button>
                  <div class="col-1 col-md-1"></div>
              </div>
              <div class="row align-items-start">
                  <div class="col-1 col-md-1"></div>
                  <button id="both" type="button" class="btn btn-primary col-10 col-md-4 mb-4">両方OK</button>
                  <div class="col-1"></div>
                  <div class="col-1"></div>
                  <button id="neither" type="button" class="btn btn-primary col-10 col-md-4">両方NG</button>
                  <div class="col-1 col-md-1"></div>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-1"></div>
          <div class="container-fluid col-10">
              <textarea id="comment" placeholder="思考　（もしあれば）" class="mb-4 w-100"></textarea>
          </div>
          <div class="col-1"></div>
      </div>

      <div class="row align-items-start d-none d-sm-flex">
        <div id="context-after-kana" class="col-6 col-md-4 text-lg-center"></div>
        <div id="context-after-latn" class="col-6 col-md-4 text-end text-md-start text-lg-center"></div>
        <div id="context-after-japn" class="col-12 col-md-4 text-center text-md-start text-lg-center"></div>
      </div>
        
      <div id="carousel-after" class="carousel slide row d-block d-sm-none text-center">
        <div class="carousel-inner">
            <div id="car-context-after-kana" class="carousel-item active"></div>
            <div id="car-context-after-latn" class="carousel-item"></div>
            <div id="car-context-after-japn" class="carousel-item"></div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel-after" data-bs-slide="prev">
            <span class="carousel-control-prev-icon bg-secondary-subtle" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel-after" data-bs-slide="next">
            <span class="carousel-control-next-icon bg-secondary-subtle" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="diff_match_patch.js"></script>
    <script src="script.js"></script>
</body>
</html>
